<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>

    .link {
        stroke: #aaa;
    }

    .node text {
        stroke: #333;
        cursos: pointer;
    }

    .node circle {
        stroke: #fff;
        stroke-width: 3px;
    }

    .tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 12px;
        padding: 8px;
        margin-top: -20px;
        font: 10px sans-serif;
        background: #ddd;
        pointer-events: none;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        color: #818181;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s
    }

    .sidenav a:hover, .offcanvas a:focus{
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    #main {
        transition: margin-left .5s;
    }

    @media screen{
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    .container {
        display: inline-block;
        cursor: pointer;
    }

    .bar1, .bar2, .bar3 {
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
    }

    /* Rotate first bar */
    .change .bar1 {
        -webkit-transform: rotate(-45deg) translate(-9px, 6px) ;
        transform: rotate(-45deg) translate(-9px, 6px) ;
    }

    /* Fade out the second bar */
    .change .bar2 {
        opacity: 0;
    }

    /* Rotate last bar */
    .change .bar3 {
        -webkit-transform: rotate(45deg) translate(-8px, -8px) ;
        transform: rotate(45deg) translate(-8px, -8px) ;
    }

    #load{
        width:100%;
        height:100%;
        position:fixed;
        z-index:9999;
        background:url("https://www.creditmutuel.fr/cmne/fr/banques/webservices/nswr/images/loading.gif") no-repeat center center rgba(0,0,0,0)
    }

</style>
<body>
<script>
    function drawGraph(json) {

        var div = d3.select("#main").append("div")
        .attr("class", "tooltip")
        .style("display", "none");

        function mouseover() {
            div.style("display", "inline");
        }

        function mousemove(d) {
            div
            .text(d.label)
            .style("left", (d3.event.pageX - 34) + "px")
            .style("top", (d3.event.pageY - 12) + "px");
        }

        function mouseout() {
            div.style("display", "none");
        }

        var width  = window.innerWidth * 0.8,
            height = window.innerHeight * 0.8;

        var svg = d3.select("#main").append("svg")
        .attr("width", width)
        .attr("height", height);

        var force = d3.layout.force()
        .gravity(.05)
        .distance(100)
        .charge(-100)
        .size([width, height]);

        force.nodes(json.nodes)
        .links(json.links)
        .start();

        var link = svg.selectAll(".link")
        .data(json.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", 2)
        .on('mouseover', mouseover)
        .on('mouseout', mouseout)
        .on('mousemove', mousemove);

        var node = svg.selectAll(".node")
        .data(json.nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(force.drag);

        node.append("circle")
        .attr("r", function (d) {
            if (d.root) return "10";
            else return "5";
        })
        .on('mouseover', mouseover)
        .on('mouseout', mouseout)
        .on('mousemove', mousemove)
        .on('click', function (d) {
            window.open(d.id);
        })
        .style("fill", function (d) {
            if (d.root) return "#f00";
            else return "#555";
        });

        force.on("tick", function () {
            link.attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });

            node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
        });
    }
</script>
<script>
    function get_job_result(job_id) {
        var req = new XMLHttpRequest();
        req.open('GET', "/job?id=" + job_id, true);
        req.send();
        req.onreadystatechange = function (e) {           
            if (req.readyState == 4 && req.status == 200) {
                var result = JSON.parse(req.responseText).result;
                document.getElementById('load').style.visibility="hidden"; 
                drawGraph(result);
            }
            else if (req.readyState == 4) {
                setTimeout(function () {
                    get_job_result(job_id);
                }, 1000);
            }
        }
    }

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "/entity?id=" + "{{ data|safe }}", true);
    xhr.send();

    xhr.addEventListener("readystatechange", function (e) {
            if (xhr.readyState == 4 && xhr.status == 202) {
                // request done
                var job_info = JSON.parse(xhr.responseText);
                console.log(xhr.responseText);
                var job_id = job_info.job;
                setTimeout(function () {
                    get_job_result(job_id);
                }, 1000);
            }
        },
        false
    );
</script>

<script>
    var open = false;
    function toggleNav(x){
        x.classList.toggle("change");
        if (open){
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            open = false;
        }
        else{
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px"; 
            open = true;
        }
    }
</script>

<script type="text/javascript">
    var baseUrl = location.protocol + "//" + location.host   
    function isWikidataUrl(str){
        var pattern = new RegExp('^(https?:\/\/)?' +
                                    'www.wikidata.org/wiki/Q' + '[0-9]+$');
        return pattern.test(str);
    }

    function isWikidataId(str){
        var pattern = new RegExp('^Q' + '[0-9]+$');
        return pattern.test(str);
    }


    function makeQuery(){
        var v = document.getElementById("queryInput").value;
        if (isWikidataUrl(v)){
            v = v.substring(v.lastIndexOf("/"), v.length);
            window.location = baseUrl + "/" + v;
        }
        else if (isWikidataId(v)){
            window.location = baseUrl + "/" + v
        }
        else{
            alert("Contenido ingresado no válido");
        }
    }

</script>

<div id="main">
    <div id="load"></div>
    <div id="mySidenav" class="sidenav">
        <br>WikiData Entity ID (or URL):<br><br>
        <input type="text" id="queryInput" name="qid"><br><br>
        <input type="button" value="Generar Gráfico" onclick="makeQuery()"/>     
    </div>

    <div class="container" id="container" onclick="toggleNav(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
</div>

</body>
